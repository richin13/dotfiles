# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Window decorations
  decorations: full

  # Startup Mode (changes require restart)
  startup_mode: Maximized

  padding:
    y: 4

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: JetBrainsMono Nerd Font
    style: Bold

  # Bold font face
  bold:
    style: Extra Bold

  # Italic font face
  italic:
    style: Bold Italic

  # Bold italic font face
  bold_italic:
    style: Extra Bold Italic

  # Point size
  size: 14.0

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false

# Colors (Dracula)
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'
  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'
  dim:
    black:   '#14151b'
    red:     '#ff2222'
    green:   '#1ef956'
    yellow:  '#ebf85b'
    blue:    '#4d5b86'
    magenta: '#ff46b0'
    cyan:    '#59dffc'
    white:   '#e6e6d1'
