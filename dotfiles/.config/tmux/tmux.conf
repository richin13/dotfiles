# My tmux config
# Dracula theme :D
# MPRIS integration
unbind-key C-b
set -g prefix C-f
bind-key C-f send-prefix

set-option -g default-shell /bin/zsh
set-option -sa terminal-overrides ',alacritty:Tc'
set-option -sa terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set-option -g focus-events on
set -g history-limit 30000
set -g renumber-windows on
set -sg escape-time 0
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g message-style "bg=colour2,fg=colour0,bold"
set -g mode-keys vi
set -g allow-rename off
set -g mouse on
set -g set-clipboard off
set -g set-titles on
set -g set-titles-string "#I: #W -> #F"
set-option -g detach-on-destroy off

# General status line --- {{{

set -g status-justify centre
set -g status-interval 2
set -g status-position bottom
set -g status-style "bg=default,fg=colour15"

# Left side
set -g @prefix_highlight_bg 'colour6'
set -g @prefix_highlight_fg 'colour0'

#: Right side, showing box with online status & session name
set -g status-left "#{prefix_highlight}#[bg=colour6,fg=colour0] #{online_status} #S "

# Right side
set -g  status-right  "#[fg=colour4]#(~/.config/tmux/scripts/music.sh) #[fg=colour2]#{playerctl_short} "
set -ag status-right  "#(~/.config/tmux/scripts/dst.sh) "

set -g  status-right-length 100
set -g  status-left-length 100

# }}}
# Window options --- {{{

# The modes which determine coloring in foreground, background, and clock mode
setw -g clock-mode-colour colour5

#: Highlighted text style (copy mode)
setw -g mode-style "bg=colour8,fg=colour6,bold"

# do NOT display a status line message when activity occurs
setw -g monitor-activity off

# Window status
set-window-option -g window-status-separator ' '
#: For future me: ▊
setw -g window-status-current-format "#[bg=colour6,fg=colour0] #I #(~/.config/tmux/scripts/flags.sh '#{window_flags}')#W"
setw -g window-status-format "#[bg=default,fg=colour15] #I #(~/.config/tmux/scripts/flags.sh '#{window_flags}')#W"

# Base indexes should be 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# }}}
# Pane options ---{{{

# Note: set is an alias for set-option

set -g pane-border-style "fg=colour4"
set -g pane-active-border-style "fg=colour4"

# Choose how long display panes shows up
set -g display-panes-time 10000

# }}}
# Custom keybindings and remappings --- {{{

# Below, you will find my recommended shortcuts
# Feel free to uncomment sections if you would like

# # Split panes
unbind-key '"'
unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# # Moving between panes with vim movement keys
# # since I make this mistake constantly, both Ctl and non-Ctl work same
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Moving between windows with vim-like keys
bind -r C-p previous-window
bind -r C-n next-window

# # # Moving the windows themselves
# bind > swap-pane -D       # swap current pane with the next one
# bind < swap-pane -U       # swap current pane with the previous one
# Moving the windows themselves
bind-key > swap-window -t +1 \; select-window -t +1
bind-key < swap-window -t -1 \; select-window -t -1

bind-key -r M-f swap-window -t :+  # swap current window with the next one
bind-key -r M-b swap-window -t :-  # swap current window with the previous one

# # Resizing panes
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# # Copy functionality like Vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"

# # Make new tmux windows open with directory in current pane
bind-key c new-window -c "#{pane_current_path}" -n ""

bind-key C-c new-session \;\
  command-prompt -p "Enter session name: " "rename-session '%%'" \;\
  rename-window "run"
bind R source-file ~/.config/tmux/tmux.conf \; \
  display-message "Configuration reloaded!"
# }}}
# Plugin settings --- {{{

# Tmux-Better-Mouse-Mode
set -g @scroll-down-exit-copy-mode "on"
set -g @scroll-without-changing-pane "off"
set -g @scroll-in-moused-over-pane "on"
set -g @scroll-speed-num-lines-per-scroll "3"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# Tmux-Prefix-Highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour0,bg=colour5,bold'

# Tmux-Online-Status
set -g @online_icon ""
set -g @offline_icon ""

# Tmux-Playerctl
set -g @short_length "25"

# Tmux-Resurrect
set -g @resurrect-strategy-nvim 'session'

# }}}
# TPM Plugins --- {{{

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'richin13/tmux-plugin-playerctl'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'roosta/tmux-fuzzback'

run '~/.config/tmux/plugins/tpm/tpm'
# }}}
